site_name: My Laravel Package
site_url: https://aristonis.github.io/laravel-livewire-dataview-docs/

theme:
  name: material
  language: en
  direction: ltr
  i18n: true
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
  features:
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - content.code.copy
    - search.suggest
    - search.highlight
  icon:
    language: material/translate

plugins:
  - search
  # Ensure you have 'pip install mkdocs-static-i18n' installed
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - name: English
          locale: en
          build: true
          default: true
        - name: العربية
          locale: ar
          build: true
          

extra:
  # This configuration connects to the 'versions.json' file generated by mike
  version:
    provider: mike
    default: latest

  # Language switcher configuration
  alternate:
    - name: English
      link: /en/
      lang: en
      dir: ltr
    - name: العربية
      link: /ar/
      lang: ar
      dir: rtl

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed
  - admonition
